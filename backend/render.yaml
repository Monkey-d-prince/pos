services:
  - type: web
    name: fastapi-app
    env: python
    buildCommand: |
      python3.11 -m venv venv
      . venv/bin/activate
      pip3.11 install --upgrade pip
      pip3.11 install -r requirements.txt
    startCommand: |
      . venv/bin/activate
      uvicorn app.main:app --host=0.0.0.0 --port=10000
    plan: free
