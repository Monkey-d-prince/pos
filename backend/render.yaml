services:
  - type: web
    name: fastapi-app
    env: python
    buildCommand: |
      python3 -m venv venv
      . venv/bin/activate
      pip3 install --upgrade pip
      pip3 install -r requirements.txt
    startCommand: |
      . venv/bin/activate
      uvicorn app.main:app --host=0.0.0.0 --port=10000
    plan: free
